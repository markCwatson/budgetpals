name: Node.js CI

on: [push]

jobs:
  unit-tests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.1.0'
      - run: | 
          cd api
          npm ci
          npm run test

  integration-tests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.1.0'
      - run: | 
          cd api
          npm ci
          npm run test:integration